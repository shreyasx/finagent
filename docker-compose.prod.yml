x-logging: &default-logging
  driver: json-file
  options:
    max-size: "10m"
    max-file: "3"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend.prod
    ports:
      - "127.0.0.1:8000:8000"
    env_file:
      - .env.prod
    environment:
      - DATABASE_URL=postgresql+asyncpg://finagent:${POSTGRES_PASSWORD}@postgres:5432/finagent
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
      - S3_ENDPOINT=http://minio:9000
      - JWT_SECRET=${JWT_SECRET}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - VERIFICATION_URL_BASE=${VERIFICATION_URL_BASE}
      - MAX_INTERACTIONS=${MAX_INTERACTIONS:-50}
    depends_on:
      postgres:
        condition: service_healthy
      chromadb:
        condition: service_started
      minio:
        condition: service_started
    restart: unless-stopped
    logging: *default-logging
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import urllib.request; urllib.request.urlopen(\"http://localhost:8000/health\")'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - internal

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend.prod
      args:
        - BACKEND_URL=http://backend:8000
    ports:
      - "3000:3000"
    environment:
      - BACKEND_URL=http://backend:8000
    depends_on:
      - backend
    restart: unless-stopped
    logging: *default-logging
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M
    networks:
      - internal

  postgres:
    image: postgres:16.6-alpine
    environment:
      POSTGRES_USER: finagent
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: finagent
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U finagent"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    logging: *default-logging
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M
    command: >
      postgres
        -c shared_buffers=256MB
        -c work_mem=16MB
        -c maintenance_work_mem=64MB
        -c effective_cache_size=1GB
        -c wal_buffers=8MB
        -c checkpoint_completion_target=0.9
    networks:
      - internal

  chromadb:
    image: chromadb/chroma:0.5.23
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    restart: unless-stopped
    logging: *default-logging
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M
    networks:
      - internal

  minio:
    image: minio/minio:RELEASE.2024-11-07T00-52-20Z
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    command: server /data
    restart: unless-stopped
    logging: *default-logging
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M
    networks:
      - internal

volumes:
  postgres_data:
  chroma_data:
  minio_data:

networks:
  internal:
    driver: bridge
