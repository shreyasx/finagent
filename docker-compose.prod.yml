services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend.prod
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://finagent:${POSTGRES_PASSWORD}@postgres:5432/finagent
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
      - S3_ENDPOINT=http://minio:9000
      - JWT_SECRET=${JWT_SECRET}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - VERIFICATION_URL_BASE=${VERIFICATION_URL_BASE}
      - MAX_INTERACTIONS=${MAX_INTERACTIONS:-50}
    depends_on:
      postgres:
        condition: service_healthy
      chromadb:
        condition: service_started
      minio:
        condition: service_started
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 350M
    networks:
      - internal

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend.prod
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
        - NEXT_PUBLIC_WS_URL=${NEXT_PUBLIC_WS_URL}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 128M
    networks:
      - internal

  postgres:
    image: postgres:16.6-alpine
    environment:
      POSTGRES_USER: finagent
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: finagent
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U finagent"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 200M
    command: >
      postgres
        -c shared_buffers=64MB
        -c work_mem=4MB
        -c maintenance_work_mem=32MB
        -c effective_cache_size=128MB
    networks:
      - internal

  chromadb:
    image: chromadb/chroma:0.5.23
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 200M
    networks:
      - internal

  minio:
    image: minio/minio:RELEASE.2024-11-07T00-52-20Z
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    command: server /data
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 128M
    networks:
      - internal

volumes:
  postgres_data:
  chroma_data:
  minio_data:

networks:
  internal:
    driver: bridge
